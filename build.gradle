group 'hbrown.demo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:5.1.0")
    testCompile('org.assertj:assertj-core:3.9.1')
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.1.0")
}
